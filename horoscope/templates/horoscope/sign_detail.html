{% extends 'horoscope/base.html' %}

{% block content %}
    <div class="container">
        <div class="card mb-3 mt-5 border">
             <img src="{{ sign.sign_image.url }}" class="sign_img card-img-top mx-auto" alt="sign_img" style="height: 500px; width: 500px;">
            <div class="card-body">
                <h1 class="card-title">{{ sign.sign_name }}</h1>
                <h3>{{ sign.sign_info | capfirst }}</h3>
            </div>
        </div>
        <div class="container position-relative">
        <h2>Узнайте свой гороскоп</h2>

      <button type="button" class="btn btn-success"><a class="text-light text-decoration-none mb-5" href="{% url 'horoscope' slug=sign.slug day='yesterday'%}">На вчера</a></button>

<!-- Контекстную кнопку на информационные сообщения -->
        <button type="button" class="btn btn-info"><a class="text-light text-decoration-none mb-5" href="{% url 'horoscope' slug=sign.slug day='tomorrow'%}">На завтра</a></button>

<!-- Указывает, следует проявлять осторожность с этим действием -->
        <button type="button" class="btn btn-warning"><a class="text-light text-decoration-none mb-5" href="{% url 'horoscope' slug=sign.slug day='today'%}">На сегодня</a></button>
        <button type="button" class="btn btn-primary"><a class="text-light text-decoration-none mb-5" href="{% url 'horoscope' slug=sign.slug day='month'%}">На месяц</a></button>


          </div>
    </div>
{% endblock %}
