{% extends 'base.html' %}

{% block learn-sign %}

<main class="form-signin w-25 h-100 m-auto mt-5 text-center border border-danger p-5">
  <form action="/horoscope/sign/">
  {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <h3 class="label text-light mt-2 mb-2">{{ field.label_tag }}</h3>
            <h3 class="mt-3 mb-3"> {{ field }}</h3>
        </div>
    {% endfor %}

    <button class="w-100 btn btn-lg btn-danger mt-3" type="submit">Узнать</button>
  </form>
</main>








{% endblock %}
