    <section class="promo">
        <div class="container">
            <h1>Знаки зодиака</h1>
            <div class="signs_info">
                <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%BD%D0%B0%D0%BA%D0%B8_%D0%B7%D0%BE%D0%B4%D0%B8%D0%B0%D0%BA%D0%B0" class="wiki">Зна́ки зодиа́ка</a> — 12 секторов по 30°, на которые в астрологии разделён зодиакальный пояс, каждому из этих участков приписываются определённые метафизические свойства, играющие роль при анализе гороскопов.
