{% extends 'horoscope/base.html' %}

{% block content %}

{% include 'messages.html' %}
<div class="container">
    <button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Разработчик усиленно трудится над подключением)">
  Функция в стадии добавления.
    </button>
    <h2>
    Введите email друга
</h2>
<form method="POST">
        {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input type="hidden" name="next" value="{{ request.path }}">
    <button type="submit" value="Send" class="btn btn-outline-primary">Отправить</button>

</form>
</div>

{% endblock %}
