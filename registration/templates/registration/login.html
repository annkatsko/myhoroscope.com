{% extends  'registration/base.html' %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-11">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Coach helper</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Войдите в свой аккаунт</h5>

                    <form  method="POST">
                        {% csrf_token %}
                        <div class="row">
                        <div class="col-md-9 mb-4">
                          {% crispy form %}
                        </div>
                            <button class="btn btn-dark btn-lg btn-block mb-3" type="submit">Войти</button>
                    <div class="pt-1 mb-4"></div>
                    </div>
                    <a class="small text-muted" href="{% url 'password_reset'%}">Забыли пароль?</a>
                    <p class="mb-5 pb-lg-2 mt-3" >Еще нет аккаунта? <a href="{% url 'registration' %}"
                        style="color: #393f81;">Зарегистрироваться здесь.</a></p>
                    <p class="pb-lg-2" >Продолжить без регистрации?<a href="{% url 'main-page' %}"
                    style="color: #393f81;"> Продолжить.</a></p>
<!--                    <a href="#!" class="small text-muted">Terms of use.</a>-->
<!--                    <a href="#!" class="small text-muted">Privacy policy</a>-->
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
